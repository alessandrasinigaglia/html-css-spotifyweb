<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- Google Fonts: https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;">
    <!-- /Google Fonts -->
    <!-- Font Awesome: https://fontawesome.com/search?o=r&m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrapper">
    <header>
        <div class="logo">
            <img class="show-mobile" src="img/logo-small.svg" alt="logo-small">
            <img class="hidden-mobile" src="img/logo.svg" alt="home">
        </div>
    <div class="main-nav">
        <ul>
            <li><img src="img/home.svg"><div class="hidden-mobile nav-white">Home</div></li>
            <li><img src="img/search.svg"><div class="hidden-mobile">Cerca</div></li>
            <li><img src="img/libreria.svg"><div class="hidden-mobile">La tua libreria</div></li>
        </ul>
    </div>
    <div class="playlist">
        <div class="playlist-title hidden-mobile">
            <h3 class="nav-white">PLAYLIST</h3>
            <ul>
                <li><button class="btn-plus">+</button> Nuova Playlist</li>
            </ul>
        </div>
        <ul class="playlist-list hidden-mobile">
            <li>Nome playlist</li>
            <li>Nome playlist</li>
            <li>Nome playlist</li>
            <li>Nome playlist</li>
            <li>Nome playlist</li>
            <li>Nome playlist</li>
        </ul>
    </div>
    <div class="user">
        <button class="btn-arrow"><i class="fa-solid fa-arrow-down-long"></i></button>
        <p class="hidden-mobile">Installa app</p>
        <hr class="hidden-mobile">
        <button class="btn-user"><i class="fa-regular fa-user"></i></button>
        <p class="hidden-mobile user-white"><strong>John Doe</strong></p>
    </div>
    </header>
    <main>
        <section class="main-top">
            <button class="btn-upgrade">EFFETTUA L'UPGRADE</button>
        </section>
    </main>
    </div>
    <footer></footer>
</body>
</html>
